<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Proxy test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
        textarea { width: 100%; height: 150px; }
        button { padding: 0.5rem 1rem; margin-top: 10px; cursor: pointer; }
        pre { background: #f0f0f0; padding: 1rem; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test volania cez Vercel proxy</h1>
    
    <label>API URL:</label>
    <input id="api-url" type="text" value="https://nova-proxy-kappa.vercel.app/api/online-access" style="width: 100%;">

    <label>API Key:</label>
    <input id="api-key" type="text" placeholder="Sem vlož svoj OpenAI API key" style="width: 100%;">

    <label>Správa pre AI:</label>
    <textarea id="prompt">Ahoj, funguje tento test?</textarea>
    
    <button onclick="sendRequest()">Odoslať</button>

    <h2>Výsledok:</h2>
    <pre id="result"></pre>

    <script>
        async function sendRequest() {
            const url = document.getElementById('api-url').value;
            const apiKey = document.getElementById('api-key').value;
            const prompt = document.getElementById('prompt').value;

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: prompt }]
                })
            });

            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
