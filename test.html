<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <title>Proxy test – Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:860px;margin:2rem auto;padding:0 1rem}
    label{font-weight:600}
    textarea{width:100%;min-height:120px}
    button{padding:.7rem 1.1rem;border:0;border-radius:.6rem;cursor:pointer}
    button#send{background:#0ea5e9;color:#fff}
    pre{background:#111;color:#0f0;padding:1rem;border-radius:.6rem;white-space:pre-wrap}
    .row{margin:.9rem 0}
    input[type="text"]{width:100%}
  </style>
</head>
<body>
  <h1>Test volania cez Vercel proxy</h1>

  <div class="row">
    <label>URL proxy (nechaj takto):</label><br/>
    <input id="url" type="text" value="https://nova-proxy-kappa.vercel.app/API/online-access" />
  </div>

  <div class="row">
    <label>Tvoja správa pre model:</label><br/>
    <textarea id="prompt">Ahoj! Odpíš jednou vetou, že proxy funguje.</textarea>
  </div>

  <div class="row">
    <button id="send">Poslať požiadavku</button>
  </div>

  <h2>Odpoveď</h2>
  <pre id="out">—</pre>

  <script>
    document.getElementById('send').onclick = async () => {
      const url = document.getElementById('url').value.trim();
      const prompt = document.getElementById('prompt').value.trim();
      const out = document.getElementById('out');
      out.textContent = 'Posielam…';

      try {
        const resp = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.3
          })
        });

        const text = await resp.text(); // zobrazíme presne to, čo príde
        out.textContent = text;
      } catch (e) {
        out.textContent = 'Chyba: ' + e.message;
      }
    };
  </script>
</body>
</html>
